<html>

<head>
    <meta charset="UTF-8">
    <title>Sketch Identification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>



    <link rel="stylesheet" type="text/css" href="style.css">

<body background="t.webp">
    <center>
        <div id="mypopupuncle" class="modal fade">
            <div class="modal-contant">
                <div class="modal-header">
                    <h4 class="modal-tittle">Reference Doodles
                        <button class="close" id="closepopup" data-dismiss="modal">&times;</button>
                    </h4>
                </div>

                <div class="modal-body">
                    <img src="sketch1.png">
                    <img src="sketch2.png">
                </div>
            </div>
        </div>



        <h1>DOODLE IDENTIFIER
            <button id="openpopupbtn" class="btn btn-success" data-toggle="modal" data-target="#mypopupuncle">REFERENCES</button>
        </h1>

        <h3 id="doodlename"></h3>
        <br>
        <h4 id="doodleconfidence">
            </h3>

            <button id="clearcanvas" class="btn btn-default clear btn" onclick="clearcanvas()">CLEAR CANVAS</button>
    </center>

    <script src="main.js"></script>
</body>
